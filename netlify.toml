[build]
  publish = "docs/browser"
  command = "ng build --output-path docs --base-href='./' --configuration production"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true